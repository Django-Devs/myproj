{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'todo_app/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'todo_app/css/style.css' %}">
    <style>
        .message-dialog {
          position: absolute;
          top: 20%;
          left: 50%;
          transform: translate(-50%, -50%);
          z-index: 9999;
          padding: 20px;
          max-width: auto;
          text-align: center;
        }
        
        .notification {
          background-color: #f8f8f8;
          border: 1px solid #ccc;
          border-radius: 4px;
          padding: 10px;
          margin-bottom: 10px;
          display: flex;
          align-items: center;
        }
        
        .notification.success {
          background-color: #dff0d8;
          border-color: #d6e9c6;
        }
        
        .notification.warning {
          background-color: #fcf8e3;
          border-color: #faebcc;
        }
        
        .notification.error {
          background-color: #f2dede;
          border-color: #ebccd1;
        }
        
        .notification:before {
          font-family: "Arial", sans-serif;
          font-weight: bold;
          font-size: 18px;
          margin-right: 8px;
        }
        
        .notification.success:before {
          content: '\2713';
          color: #3c763d;
        }
        
        .notification.warning:before {
          content: '\26A0';
          color: #8a6d3b;
        }
        
        .notification.error:before {
          content: '\2717';
          color: #a94442;
        }
    </style>
</head>
<body>
<div class="main">
    {% if messages %}
    <div class="message-dialog" id="msg">
      {% for message in messages %}
        <div class="notification {{ message.tags }}">
          <span class="icon"></span>
          {{ message }}
        </div>
      {% endfor %}
    </div>
    {% endif %}
    <!-- Sing in  Form -->
    <section class="sign-in">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img src="{% static 'todo_app/images/signin-image.jpg' %}" alt="sing up image"></figure>
                    <a href="{% url 'register' %}" class="signup-image-link">Create an account</a>
                </div>

                <div class="signin-form">
                    <h2 class="form-title">Sign up</h2>
                    <form method="POST" class="register-form" id="login-form">

                        {% csrf_token %}
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" name="email" id="email" placeholder="Your Email"/>
                        </div>
                        <div class="form-group">
                            <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="your_pass" id="your_pass" placeholder="Password"/>
                        </div>
                        <div class="form-group">
                          <input type="checkbox" name="remember-me" id="show" class="agree-term" onclick="myFunc()"/>
                          <label for="show" class="label-agree-term"><span><span></span></span>Show password</label>
                      </div>
                        <div class="form-group">
                            <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                            <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                        </div>
                    </form>
                    <div class="social-login">
                        <span class="social-label">Or login with</span>
                        <ul class="socials">
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
    <script src="{% static 'todo_app/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'todo_app/js/main.js' %}"></script>
    <script>
      function myFunc(){
            var x = document.getElementById("your_pass");
                if (x.type === "password"){
                    x.type = "text";
                }else{
                    x.type = "password";
                }
            }
    </script>
</body>
</html>
